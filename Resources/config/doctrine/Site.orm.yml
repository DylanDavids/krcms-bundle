KRSolutions\Bundle\KRCMSBundle\Entity\Site:
    type: entity
    repositoryClass: KRSolutions\Bundle\KRCMSBundle\Repository\SiteRepository
    table: krcms_sites
    indexes:
        homepage_id:
            columns:
                - homepage_id
    uniqueConstraints:
        permalink:
            columns:
                - permalink
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        permalink:
            type: string
            nullable: false
            length: 255
        title:
            type: string
            nullable: false
            length: 255
        isActive:
            type: boolean
            nullable: false
            default: '1'
            column: is_active
    manyToOne:
        homepage:
            targetEntity: PageInterface
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                homepage_id:
                    referencedColumnName: id
                    onDelete: "SET NULL"
            orphanRemoval: false
    manyToMany:
        users:
            targetEntity: UserInterface
            joinTable:
                name: krcms_sites_users
                joinColumns:
                    site_id:
                        referencedColumnName: id
                        onDelete: "CASCADE"
                inverseJoinColumns:
                    user_id:
                       referencedColumnName: id
                       onDelete: "CASCADE"
    lifecycleCallbacks: {  }

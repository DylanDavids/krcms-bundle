KRSolutions\Bundle\KRCMSBundle\Entity\Category:
    type: entity
    repositoryClass: KRSolutions\Bundle\KRCMSBundle\Repository\CategoryRepository
    table: krcms_categories
    indexes:
        name:
            columns:
                - name
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            nullable: false
            length: 255
        description:
            type: text
            nullable: false
            length: null
    lifecycleCallbacks: {  }

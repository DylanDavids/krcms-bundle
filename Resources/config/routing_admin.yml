    defaults: { _controller: KRSolutionsKRCMSBundle:Page:edit }

kr_solutions_krcms_pages_edit:
    pattern: /wijzigen/{pageId}
    defaults: { _controller: KRSolutionsKRCMSBundle:Page:edit }

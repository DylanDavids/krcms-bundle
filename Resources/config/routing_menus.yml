kr_solutions_krcms_menus_index:
    pattern: /{siteId}
    defaults: { _controller: KRSolutionsKRCMSBundle:Menu:index }
    requirements:
        siteId: \d+

kr_solutions_krcms_menus_remove:
    pattern: /remove/{menuId}
    defaults: { _controller: KRSolutionsKRCMSBundle:Menu:remove }
    requirements:
        menuId: \d+

kr_solutions_krcms_menus_edit:
    pattern: /edit/{menuId}
    defaults: { _controller: KRSolutionsKRCMSBundle:Menu:edit }
    requirements:
        menuId: \d+
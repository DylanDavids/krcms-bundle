kr_solutions_krcms_homepage:
    path:  /
    defaults: { _controller: KRSolutionsKRCMSBundle:Default:page, site_permalink: '' }

kr_solutions_krcms_sitemap:
    path:  /sitemap.xml
    defaults: { _controller: KRSolutionsKRCMSBundle:Default:sitemap, site_permalink: '' }

kr_solutions_krcms_page:
    path:  /{permalink}
    defaults: { _controller: KRSolutionsKRCMSBundle:Default:page, site_permalink: '', permalink: '' }

kr_solutions_krcms_blog:
    path:  /{permalink}/{pageNumber}
    defaults: { _controller: KRSolutionsKRCMSBundle:Default:page, site_permalink: '' }
    requirements:
        pageNumber: \d+